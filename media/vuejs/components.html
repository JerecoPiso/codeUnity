<!DOCTYPE html>
<html>
<head>
	<title>VueJs Components</title>
</head>
<body>
		<div id="components">
			
			<!-- MAPAPA HALIPUT INET CODE DIKO MA EXPLAIN KUN ANU BA PERO KUHA KOT LOGIC WHAHAHAHAHA -->
				<btn-counter title="hahaha" :function="haha"></btn-counter>
				<btn-counter></btn-counter>
				<btn-counter></btn-counter> 
	
			
		</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('btn-counter',{
		props:{
			title: String,
			function: Function
		},
		data: function(){
			return {
				count: 0,
				function: null
			}
		},
		methods: {
			haha: function(){
				alert("dsd")
			}
		},
		template: "<button @click='count++;function'>You Click Me {{count}} times. {{title}} </button>"

	});
	new Vue({
		el: "#components",
		data:{
			
		},
		methods:{
			haha: function(){
				alert("hahaha")
			}
		}
	})
</script>
</body>
</html>
