<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="watcher">

 <input type="text" v-model="lname" name="">  
	{{fullname}}
	
</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: "#watcher",
		data: {
			fname: 'Jereco',
			lname: "Piso",
			fullname: "Jereco Piso"
		},
		watch: {
			fname: function(val){
				this.fullname = val + ' ' + this.lname;
			},
			lname: function(val){
				this.fullname = this.fname + ' ' + val;
			}
		}

	})
</script>
</body>
</html>
