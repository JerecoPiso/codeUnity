<!DOCTYPE html>
<html>
<head>
	<title>VueJs Components</title>
</head>
<body>
		<div id="events">
			
			<!-- MA FOCUS ET CURSOR NGADAT TEXT BOX KAHUMAN PAG LOAD HET PAGE -->
			 <directive v-focus></directive>
				
			
		</div>
			
		<div id="app">
			<h1 style="text-align: center;">Scroll Me</h1>
			<div v-alert>
				<p>sdfgdkjghkdjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjjfg
			
		</p>

			</div>


		</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.directive('alert',{
		inserted: function(el, binding){
			alert("hahahah")
		}
		
	});

	new Vue({
		el: "#app",
		methods: {
			
		}
		
	})


	Vue.component('directive',{
		template: `<input type="text" >`
	});
	new Vue({
		el: "#events",
		directives: {
			focus: {
				inserted: function(el){
					el.focus()
				}
			}
		}
		
	})
</script>
</body>
</html>
