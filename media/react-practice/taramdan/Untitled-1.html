<!DOCTYPE html>
<html>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script type="./js/text/javascript" src="babel.js"></script>
  <body>

    <div id="root"></div>

    <script type="text/babel">
        function Welcome(props) {
  return <h1>Hello, {props.name}</h1>;
}

function App() {
  return (
    <div>
      <Welcome name="Sara" />
      <Welcome name="Cahal" />
      <Welcome name="Edite" />
    </div>
  );
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);
    </script>
  </body>
</html>
