<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<div id="root"> 
	
</div>
<script type="text/javascript" src="react.js"></script>
<script type="text/javascript" src="react-dom.js"></script>

<!-- 
<script type="text/javascript" src="react-router.js"></script> -->

<script type="text/javascript" src="react-router-dom.js"></script>

<script type="text/javascript" src="babel.js"></script>

<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.2.0/react-router-dom.js.map"></script> -->

<!-- <script type="text/javascript" src="react-router-dom.js"></script> -->
<script  type="text/babel">


const Router = ReactRouterDOM.HashRouter;
const Switch = ReactRouterDOM.Switch;
const Route = ReactRouterDOM.Route;
const Link = ReactRouterDOM.Link;

var App = props => (
	
	    <Router>
      <div>
        <h2>Accounts</h2>

        <ul>
          <li>
            <Link to="/netflix">Netflix</Link>
          </li>
          <li>
            <Link to="/zillow-group">Zillow Group</Link>
          </li>
          <li>
            <Link to="/yahoo">Yahoo</Link>
          </li>
          <li>
            <Link to="/modus-create">Modus Create</Link>
          </li>
        </ul>

        <Switch>
          <Route path="/:id" children={<Child />} />
        </Switch>
      </div>
    </Router>

   
)
  
function Child() {
  // We can use the `useParams` hook here to access
  // the dynamic pieces of the URL.
  let { id } = ReactRouterDOM.useParams();

  return (
    <div>
      <h3>ID: {id}</h3>
    </div>
  );
}

	ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
