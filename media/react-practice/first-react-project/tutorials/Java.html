    <script type="text/javascript" src="../js/react-router-dom.js"></script>
    <script type="text/javascript" src="../js/babel.js"></script>
    <script type="text/babel" >

      const Router = ReactRouterDOM.HashRouter;
      const Switch = ReactRouterDOM.Switch;
      const Route = ReactRouterDOM.Route;
      const Link = ReactRouterDOM.Link;

      var App = props => (


          <Router>

              <ul class="side-nav">

                <li class="title"> <a id="topic-title" class="active">Java</a></li>
                <li>
                  <Link to="/">Home</Link>
                </li>
                <li>
                  <Link to="/hello_world_app">Hello Word</Link>
                </li>
                <li>
                  <Link to="/hello_world_app">Multiplication Table</Link>
                </li>
                 <li>
                  <Link to="/hello_world_app">Swapping Value of 2 Variables</Link>
                </li>
                <li>
                  <Link to="/php">Accessing Data in Arrays</Link>
                </li>
              
              </ul>


          <Switch>
                <Route  exact  path="/"><Java/></Route>
                <Route path="/hello_world_app"><Java_Hello_Word/></Route>
                <Route path="/php" component={C}></Route>

            </Switch>

          </Router>



      )
     
            const haha = 'public class MyFirstJavaProgram { public static void main(String []args) { System.out.println("Hello World"); } }'
            const Hello_World = props => <h1>Hello World</h1>
            const B = props => <h1>B</h1>
            const C = props => <div class="codes">{haha}</div>

      function Java_Hello_Word() {
        return (
          <div class="flex-item">
              <h1>Hello World App</h1>
              
          </div>
        );
      }

      function Dashboard() {
        return (
          <div class="flex-item">
            <h2>Dashboard</h2>
          </div>
        );
      }

      function Java() {
        return (
          <div class="flex-item">
              <p class="meaning"> Java is a high-level programming language originally developed by Sun Microsystems and released in 1995. Java runs on a variety of platforms, such as Windows, Mac OS, and the various versions of UNIX. This tutorial gives a complete understanding of Java. This reference will take you through simple and practical approaches while learning Java Programming language.</p>



          </div>
        );
      }
        ReactDOM.render(<App />, document.getElementById("root"));
  </script>
