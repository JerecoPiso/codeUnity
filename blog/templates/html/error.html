<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/fontawesome-free/css/all.min.css' %}">
</head>
<style>
    .back-btn{
        padding: 0.3em 1em 0.3em 1em;
        font-size: 0.5em;
        border: none;
        border-radius: 0.2em;
    }
    body{
        background-color: rgb(0,128,128);
    }
    .error{
        margin: 5em auto auto auto;
        text-align: center;
        color: rgb(255,255,255);

        letter-spacing: 1px;
        font-size: 2em;
        font-family:  'Arial Narrow Bold', sans-serif
    }
    .err-sign{
        color: rgb(255,0,0);
        padding-bottom: 0.1em;
        font-size: 2.5em;

       
    }
</style>

<script>
    function back(){
        window.history.back()
    }
</script>

<body>
    <p class="error">
           <span class="fa fa-exclamation err-sign"></span> <br>
           {{error}} <br>
           <button type="button" class="back-btn" onclick="back()">Back</button>
         
    </p>
</body>
</html>
