<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="computed">

	<input type="number" v-model="texxt" name="">
	{{sum}}
	
</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: "#computed",
		data: {
			texxt: 0
		},
		computed: {
			sum: function(){
				return Number(this.texxt)+Number(1);
			}
		}

	})
</script>
</body>
</html>
