{% extends 'html/dashboard/base.html' %}

{% block body %}
	
	<div class="row mt-1">
			<h5 class="manage"><span class="fa fa-question"></span> <span id="total-project">| 2000 Questions |</span></h5>


			<div class="col l6 s12 m12 xl6">
				<div class="question-category">
					<div class="box-head">
						<p>Add Question Category</p><span>&times;</span>
					</div>
					
						<form  class="clearfloat">
							<label>Question Category</label>
							<input type="text" name="" placeholder="Enter question category . . .">
							<button class="save-btn">Save</button>
						</form>
					
				</div>			
			</div>
			
				<div class="col l12 s12 m12 xl12 mt-3" id="table-div">
			
				<select class="browser-default" id="opt">
					<option value="" disabled selected>Filter by Language</option>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>

				<input type="text" id="search-question" placeholder="Search question ..." >
					
			
				<table class="bordered mt-1" id="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Question</th>
							<th>Asker</th>
							<th>Category</th>
							<th>Likes</th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>H</td>
							<td>H</td>
							<td>H</td>
							<td>H</td>
							<td>H</td>
						
							
						</tr>
						<tr>
							<td>H</td>
							<td>H</td>
							<td>H</td>
							<td>H</td>
							<td>H</td>
							
							
						</tr>
					</tbody>

				</table>
				<b class="show">Show</b>
					<select class="browser-default" style="width: 100px;margin-top: 1%;float: left;">
						<option value="1">25</option>
						<option value="2">50</option>
						<option value="3">100</option>
					</select>
					<b class="entries" >Entries 
					
				</b>
			</div>
	</div>
 
{% endblock %}
